<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@1"></script>
    <title>Spinner</title>
    <link rel="icon" type="image/x-icon" href="./spinner.svg">
</head>
<body>
    <div id="wheel-container">
        <div id="spin-button"><span>SPIN</span></div>
        <canvas id="wheel"></canvas>
        <div id="arrow"></div>
    </div>
    <div id="right">
        <div id="controls">
            <p>Wheel values:</p>
            <textarea name="options" id="options">1&#13;&#10;2&#13;&#10;3&#13;&#10;4&#13;&#10;5</textarea>
        </div>
    </div>
    <div id="modal">
        <div id="selected-segment">
            <img src="./exit.svg" alt="exit icon" id="close">
            <p id="selected"></p>
            <input type="button" value="Remove"/>
            <input type="button" value="Keep"/>
        </div>
    </div>
</body>
</html>
